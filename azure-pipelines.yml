variables:
  poolName: 'default'
  reviewAppResource: '$(build.sourceBranchName)'
  content-to-pr: 'Heyo testing'
 
jobs:
- deployment: deploy
  environment: desattir.$(reviewAppResource)
  pool: $(poolName)
  strategy:
    runOnce:
      deploy:
        steps:
        - reviewApp: default
        - task: Kubernetes@1
          name: get
          displayName: 'kubectl get'
          inputs:
            command: get
            arguments: services
            outputFormat: ''
        - script: Write-Host `##vso[task.setvariable variable=GITHUB_COMMENT]$(get.KubectlOutput)`
