variables:
  poolName: 'default'
  reviewAppResource: '$(build.sourceBranch)'
  content-to-pr: 'Heyo testing'
 
jobs:
- deployment: deploy
  environment: desattir.$(reviewAppResource)
  pool: $(poolName)
  strategy:
    runOnce:
      deploy:
        steps:
        - reviewApp: default
        - task: Kubernetes@1
          displayName: 'kubectl create namespace'
          inputs:
            command: apply
            useConfigurationFile: true
            inline: '{ "kind": "Namespace", "apiVersion": "v1", "metadata": { "name": "$(reviewAppResource)" }}'
