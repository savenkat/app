variables:
  poolName: 'default'
  reviewAppResource: 'review-env-check'
  content-to-pr: 'Heyo testing'
 
jobs:
- deployment: deploy
  environment: desattir.$(reviewAppResource)
  pool: $(poolName)
  strategy:
    runOnce:
      predeploy:
        steps:
        - reviewApp: default
        
      deploy:
        steps:
        - task: Kubernetes@1
          displayName: 'kubectl get'
          inputs:
            connectionType: 'Kubernetes Service Connection'
            namespace: '$(reviewAppResource)'
            command: get
            arguments: pods
